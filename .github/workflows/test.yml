name: Node.js CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
    - name: 'Checkout repository'
      uses: actions/checkout@v4
    - name: 'Run the test'
      uses: actions/setup-node@v3
      
    - name: 'Install dependencies' 
      run: npm ci
      
    # - run: npm run build --if-present
    - name: 'Run tests'
      run: npm run test




